<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | C++ Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #16222a 0%, #3a6073 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #16222a 0%, #3a6073 100%);
            border-radius: 50%;
            margin: 0 auto 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .login-header h2 {
            color: #16222a;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #3a6073;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(58, 96, 115, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #16222a 0%, #3a6073 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(58, 96, 115, 0.3);
        }

        .links {
            text-align: center;
            font-size: 0.95rem;
        }

        .links a {
            color: #3a6073;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links span {
            color: #666;
            margin: 0 0.5rem;
        }

        /* Para sa mobile */
        @media (max-width: 400px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
    <!-- Para sa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon"><i class="fas fa-user-lock"></i></div>
            <h2>Mag-log in sa Account</h2>
        </div>

        <form id="loginForm" action="/cgi-bin/login.cgi" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Ilagay ang username mo">
                </div>
                <div class="error-message" id="usernameError">Hindi puwedeng walang laman ang username</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Ilagay ang password mo">
                </div>
                <div class="error-message" id="passwordError">Hindi puwedeng walang laman ang password</div>
            </div>

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Mag-log in</button>

            <div class="links">
                <a href="enter.html">developer vincee</a>
                <span>|</span>
                <a href="#">2026 create this</a>
            </div>
        </form>
    </div>

    <script>
        // JavaScript para sa frontend validation
        const loginForm = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // I-validate kapag mag-su-submit
        loginForm.addEventListener('submit', function(e) {
            let isValid = true;

            // Check username
            if (username.value.trim() === '') {
                usernameError.style.display = 'block';
                username.style.borderColor = '#dc3545';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
                username.style.borderColor = '#e0e0e0';
            }

            // Check password
            if (password.value.trim() === '') {
                passwordError.style.display = 'block';
                password.style.borderColor = '#dc3545';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                password.style.borderColor = '#e0e0e0';
            }

            // Huwag ipasa ang form kung hindi valid
            if (!isValid) {
                e.preventDefault();
            }
        });

        // I-reset ang error kapag nagta-type
        username.addEventListener('input', function() {
            if (username.value.trim() !== '') {
                usernameError.style.display = 'none';
                username.style.borderColor = '#e0e0e0';
            }
        });

        password.addEventListener('input', function() {
            if (password.value.trim() !== '') {
                passwordError.style.display = 'none';
                password.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
